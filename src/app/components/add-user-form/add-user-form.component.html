<form [formGroup]="form" class="add-user-form" (submit)="onSubmit()">
  <div class="add-user-form__inputs">
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput formControlName="firstname" />
      <mat-error
        *ngIf="form.controls.firstname.touched && form.controls.firstname.errors"
      >Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Фамилия</mat-label>
      <input matInput formControlName="lastname" />
      <mat-error
        *ngIf="form.controls.lastname.touched && form.controls.lastname.errors"
      >Обязательное поле
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Возраст</mat-label>
      <input matInput formControlName="age" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Пол</mat-label>
      <input matInput formControlName="gender" />
    </mat-form-field>
  </div>

  <div class="add-user-form__footer">
    <button
      class="add-user-form__submit"
      [disabled]="!form.touched"
      mat-button
      color="primary"
      type="button"
      (click)="onReset()"
    >
      Сбросить
    </button>
    <button
      class="add-user-form__submit"
      [disabled]="!form.valid"
      mat-flat-button
      color="primary"
      type="submit"
    >
      Добавить
    </button>
  </div>
</form>
