<main>
  <section class="add-user-form">
    <add-user-form class="add-user-form"></add-user-form>
  </section>

  <section>
    <users-table
      *ngIf="!isLoading; else spinner"
      [users]="users$ | async"
      (delete)="deleteUser($event)"
    ></users-table>

    <ng-template #spinner>
      <div class="spinner-wrapper">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </section>
</main>
